<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>

  <style>
    /* Custom CSS */
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 250px;
      padding: 20px;
      background-color: #343a40;
      color: #fff;
    }
    .sidebar-heading {
      color: #fed136;
      margin-bottom: 20px;
    }
    .nav-link {
      color: #fff;
    }
    .nav-link:hover {
      color: #fed136;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
  <title>Hello, world!</title>
</head>
<body>
  <!-- Sidebar -->
  {% include 'side.html' %}

  <!-- Content -->
<!-- Content -->
<div class="content">
    <h2>Hasil Klasifikasi</h2>
    <hr>
    <div class="row">
        <!-- Grafik 1 -->
        <div class="col-md-4">
            <h3>Klasifikasi Jenis</h3>
            <div id="grafik1" style="min-width: 300px; height: 300px;"></div>
        </div>
        <!-- Grafik 2 -->
        <div class="col-md-4">
            <h3>Kelasifikasi Hasil</h3>
            <div id="grafik2" style="min-width: 300px; height: 300px;"></div>
        </div>
        <!-- Grafik 3 -->
        <div class="col-md-4">
            <h3>Klasifikasi Wilayah</h3>
            <div id="grafik3" style="min-width: 300px; height: 300px;"></div>
        </div>
        <!-- Tabel 1 -->
        <div class="col-md-6">
            <h3>Tabel Hasil Klasifikasi</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                        <th>Header 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <!-- Tambahkan baris tambahan sesuai kebutuhan -->
                </tbody>
            </table>
        </div>
        <!-- Tabel 2 -->
        <div class="col-md-6">
            <h3>Hasil Klasifikasi Wilayah</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                        <th>Header 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <!-- Tambahkan baris tambahan sesuai kebutuhan -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // Grafik 1
    Highcharts.chart('grafik1', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Hasil Berdasarkan Jenis'
        },
        series: [{
            name: 'Data',
            data: [1, 2, 3, 4, 5]
        }]
    });

    // Grafik 2
    Highcharts.chart('grafik2', {
        chart: {
            type: 'line'
        },
        title: {
            text: 'Hasil Berdasarkan Klasifikasi'
        },
        series: [{
            name: 'Data',
            data: [5, 4, 3, 2, 1]
        }]
    });

    // Grafik 3
    Highcharts.chart('grafik3', {
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Hasil Berdasarkan Wilayah'
        },
        series: [{
            name: 'Persentase',
            colorByPoint: true,
            data: [{
                name: 'Item 1',
                y: 35
            }, {
                name: 'Item 2',
                y: 25
            }, {
                name: 'Item 3',
                y: 40
            }]
        }]
    });
</script>  

<!-- JavaScript untuk Highcharts -->

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
